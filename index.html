<!DOCTYPE html>
<html>
  <head>
    <title>TITLE</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta content='width=device-width, initial-scale=1, user-scalable=no' name='viewport'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <style>
    body {
      height: 95vh;
    }
    #mapid {
      height: 100%;
    }
   </style>
  </head>
  <body>

    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      var map = L.map('mapid').setView([50.73243, 9.19382], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?', { attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'}).addTo(map);
      var ColorMarker = L.Icon.extend({
        options: {
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        }
      });

      var green = new ColorMarker({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      })

      var yellow = new ColorMarker({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png'
      });

      var red = new ColorMarker({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png'
      });

      var grey = new ColorMarker({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png'
      });

      $(function(){
        $.getJSON('./points.json', function(data, status, xhr){
          $.each(data, function(index, el){
            switch (el.status) {
              case 'ja':
                icon = green;
                break;
              case 'nein':
                icon = yellow;
                break;
              case 'vielleicht':
                icon = red;
                break;
              case 'unknown':
                icon  = grey;
                break;
            }

            var marker = L.marker(el.latlong, { icon: icon })
            marker.bindTooltip('<b>' + el.address.street + " " + el.address.number + "</b><br />\nEntscheidung: " + el.status);
            marker.addTo(map);
          });
        });
      })
    </script>
  </body>
</html>
